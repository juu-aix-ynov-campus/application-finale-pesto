<ion-header>
  <ion-toolbar>
    <ion-title>Votre panier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="items.length > 0">
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <ion-chip color="secondary">
          <ion-label>{{item.price}} €</ion-label>
        </ion-chip>
      </ion-label>
      <ion-button color="danger" (click)="removeItem(item)">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-title *ngIf="items.length === 0" class="ion-padding">
    Le panier est vide
  </ion-title>
  <ion-item *ngIf="items.length > 0" lines="none">
    <ion-label>
      <h3>Sous-total</h3>
    </ion-label>
    <ion-label slot="end">
      <h3>{{price}} €</h3>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="items.length > 0" lines="none">
    <ion-label>
      <h3>Livraison</h3>
    </ion-label>
    <ion-label slot="end">
      <h3>{{delivery}} €</h3>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="items.length > 0" lines="none">
    <ion-label>
      <h3>Total estimé</h3>
    </ion-label>
    <ion-label slot="end">
      <h3>{{total}} €</h3>
    </ion-label>
  </ion-item>
  <ion-button *ngIf="items.length > 0" expand="block" color="primary" (click)="openPaymentModal()">
    <ion-icon slot="start" name="cart-outline"></ion-icon>
    Passer commande
  </ion-button>
</ion-content>
